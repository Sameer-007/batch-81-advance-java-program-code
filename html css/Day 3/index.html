<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/media.css">
    <title>Css Media Queries</title>
</head>

<body>
    <header class="image">
        <img src="./images/1.png" alt="">
    </header>
    <div>
        <p>Media queries are useful when you want to modify your site or app depending on a device's general type</p>
    </div>
    <div>
        <p>The media query applies: all, print, screen.</p>
    </div>
    <div>
        <p>@media (max-width: 12450px) { ... }</p>
    </div>
</body>

</html>
