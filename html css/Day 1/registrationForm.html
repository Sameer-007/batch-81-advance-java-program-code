<!-- Doctype - tells Version of HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <!-- HTML Sematic Tags -->
    <header> Registration Form </header>
    <main>
        <form action="./sucess.html">
            <div>
                <label for="username">Name</label>
                <input type="text" id="usename">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="" dob>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="number" id="phone">
            </div>
            <div>
                <label for="gender">Gender</label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </div>
            <div>
                <label for="technology">Skils</label>
                <input type="checkbox" name="technology">Java
                <input type="checkbox" name="technology">CSharp
                <input type="checkbox" name="technology">Python
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>

            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>

    <footer>
        @CopyRight sathish.g@stackroute.in
    </footer>




</body>

</html>
