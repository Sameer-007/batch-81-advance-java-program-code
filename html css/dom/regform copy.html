<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Event Registration</title>
</head>

<body>

    <div class="container">
        <form action="" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="uname">Name</label>
                <input id="uname" class="form-control" type="text" name="uname">
                <span class="error-msg"></span>
            </div>

            <label for="" class="form-check-label">Gender</label>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="" value="male">
                Male
              </label>
            </div>

            <div class="form-check">
                <input id="my-input" class="form-check-input" type="radio" name="gender" value="female">
                <label for="my-input" class="form-check-label">Female</label>
            </div>


            <label for="" class="form-check-label">Choose Technology</label>
            <div class="form-check">
                <input id="c1" class="form-check-input" type="checkbox" name="tech" value="true">
                <label for="c1" class="form-check-label">Java</label>
            </div>
            <div class="form-check">
                <input id="c2" class="form-check-input" type="checkbox" name="tech" value="true">
                <label for="c2" class="form-check-label">C#</label>
            </div>
            <div class="form-check">
                <input id="c3" class="form-check-input" type="checkbox" name="tech" value="true">
                <label for="c3" class="form-check-label">Python</label>
            </div>

            <div class="form-group">
                <label for="city">Select city</label>
                <select id="city" class="form-control" name="city">
                     <option>--Select City ---</option>
                    <option>Chennai</option>
                    <option>Nellore</option>
                    <option>Pune</option>
                    <option>Bhopal</option>
                    <option>Kollam</option>
                </select>
            </div>

            <div class="form-group">
                <input id="my-input" class="btn btn-primary" type="submit">
            </div>

        </form>


    </div>

    <script src="./js/validation.js"></script>
</body>

</html>
