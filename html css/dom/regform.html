<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Event Registration</title>
</head>

<body>

    <div class="container">
        <form action="" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="uname">Name</label>
                <input id="uname" class="form-control" type="text" name="uname">
                <span class="error-msg"></span>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="" value="male">
                Male
              </label>
            </div>

            <div class="form-check">
                <input id="my-input" class="form-check-input" type="radio" name="gender" value="female">
                <label for="my-input" class="form-check-label">Female</label>
            </div>

            <div class="form-group">

                <input id="my-input" class="btn btn-primary" type="submit">
            </div>


        </form>


    </div>

    <script src="./js/validation.js"></script>
</body>

</html>
